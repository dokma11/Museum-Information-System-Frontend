<div class="overlay">
    <div class="card-container">
        <div class="row" *ngFor="let row of slicedItems">
            <app-artifact-card class="card"
            *ngFor="let item of row"
            [item]="item"
            (dialogRefClosed)="handleDialogClosed($event)">
            </app-artifact-card>
        </div>
    </div>
      
</div>
