
<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="dialogue">
  <div class="wrapper">
    <form [formGroup]="addItemForm">
        <h1>Add tour</h1>

        <div class="input-box">
            <input 
                    type="text" 
                    formControlName="name" 
                    required
            />
            <label [class.active]="addItemForm.get('name')?.value || focused === 'name'">Name</label>
        </div>

        <div class="input-box">
            <input 
                    type="text" 
                    formControlName="description"
                    required
            />
            <label [class.active]="addItemForm.get('description')?.value || focused === 'description'">Description</label>
        </div>


        <div class="input-box">
            <input 
                    type="text" 
                    formControlName="authorsName"
                    required
            />
            <label [class.active]="addTourForm.get('authorsName')?.value || focused === 'authorsName'">Authors Name</label>
        </div>

        <div class="input-box">
            <input 
                    type="number" 
                    formControlName="yearOfCreation"
                    required
            />
            <label [class.active]="addTourForm.get('yearOfCreation')?.value || focused === 'yearOfCreation'">Year Of Creation</label>
        </div>
        
        <div class="input-box">
            <input 
                    type="text" 
                    formControlName="period"
                    required
            />
            <label [class.active]="addTourForm.get('period')?.value || focused === 'period'">Period</label>
        </div>
        


        <div class="input-box">
          <input 
                  type="text" 
                  formControlName="picture"
                  required
          />
          <label [class.active]="addTourForm.get('picture')?.value || focused === 'picture'">Insert image path</label>
        </div>

        <button type="submit" class="submit-btn" [@buttonState]="buttonState" (click)="selectRouteButtonClicked()">Select route</button>

        <div class="curator-choosing">
          <mat-label id="choose-curator">Choose Guide</mat-label>
          <table id="curator-table">
            <tbody>
              <tr *ngFor="let curator of curators">
                <td>{{ curator.firstName }}</td>
                <td>{{ curator.lastName }}</td>
                <td>&nbsp;&nbsp;</td>
                <td>
                  <button (click)="onChooseClicked(curator)" 
                          type="submit">
                    Choose
                  </button>          
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button type="submit" class="submit-btn" [@buttonState]="buttonState" (click)="addTourButtonClicked()">Add</button>
    </form>
  </div>
</div>
