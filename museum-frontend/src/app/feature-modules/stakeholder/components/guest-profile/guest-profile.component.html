<div class="wrapper">
    <div class="container profile-grid">
        <img class="profile-picture" src="../../../../assets/default-profile-picture.png" alt="">
        <div class="user-data">
            <p class="name">{{guest?.firstName}} {{guest?.lastName}}</p>
            <p class="username">&#64;{{guest?.username}}</p>
            <p class="bio">{{guest?.biography}}</p>
        </div>
        <img class="edit" src="../../../../assets/pen.svg" [routerLink]="['edit']">
    </div>
</div>
