<div class="container organizer">
    <app-event-info [event]="event"></app-event-info>
    <div class="buttons">
        <button *ngIf="event?.status === 'DRAFT'" (click)="onPublishClick()">Publish</button>
        <button *ngIf="event?.status === 'PUBLISHED'" (click)="onArchiveClick()">Archive</button>
        <button *ngIf="event?.status === 'DRAFT'" (click)="onInviteParticipant()">Invite participant</button>
        <img class="edit" *ngIf="event?.status === 'DRAFT'" src="../../../../assets/pen.svg" [routerLink]="['/events/update/' + event?.id]">
        <img class="edit" *ngIf="event?.status === 'DRAFT'" src="../../../../assets/delete.svg" (click)="onDeleteClick()">
    </div>
</div>
