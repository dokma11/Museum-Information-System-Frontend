<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="modal-container">
  <div class="prompt" >
    <h1>Accept Cleaning</h1>

    <div class="buttons">
      <button type="submit" 
              class="btn"
              (click)="acceptButtonClicked(cleaning!.id || 0)"
              [@buttonState]="acceptButtonState" 
              >Accept
      </button>
      <button type="submit" 
              class="btn"
              (click)="cancelButtonClicked()"
              [@buttonState]="cancelButtonState" 
              >Cancel
      </button>
    </div>
  </div>
</div>
