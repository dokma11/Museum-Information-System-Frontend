<mat-toolbar color="primary">
  <div>
    <p>Museum</p>
    <div id="buttons">
      <button 
              *ngIf="user && user.username === ''"
              color="accent"
              mat-raised-button
              [routerLink]="['login']"
      >
      <fa-icon [icon]="faSignIn" />    
        &nbsp;Login
      </button>

      <button 
              color="white"
              mat-raised-button 
              [routerLink]="['']">
        <fa-icon [icon]="faHome" />    
        &nbsp;Home
      </button>
    
      <button 
              color="white" 
              mat-raised-button 
              [routerLink]="['home']"> <!-- PROMENITI PUTANJU -->
        <fa-icon [icon]="faInstitution" />    
        &nbsp;Exhibitions
      </button>

      <button 
              color="white" 
              mat-raised-button 
              [routerLink]="['home']"> <!-- PROMENITI PUTANJU -->
        <fa-icon [icon]="faBinoculars" />    
        &nbsp;Tours
      </button>

      <button 
              color="white"
              mat-raised-button 
              [routerLink]="['home']"> <!-- PROMENITI PUTANJU -->
        <fa-icon [icon]="faCalendar" />    
        &nbsp;Events
      </button>

      <button 
              *ngIf="user" 
              color="white"
              mat-raised-button 
              [routerLink]="['register']"
      >
      <fa-icon [icon]="faPencilSquare" />    
        &nbsp;Register
      </button>
      
      <button 
              *ngIf="user"
              color="white"
              mat-raised-button
              [routerLink]="['userProfile']"
      >
      <fa-icon [icon]="faUser" />    
        &nbsp;My profile
      </button>

      <button *ngIf="user && user.username !== ''"
              color="accent"
              mat-raised-button
              (click)="onLogout()"
      >
      <fa-icon [icon]="faSignOut" />    
        &nbsp;Logout
      </button>

    </div>
  </div>
</mat-toolbar>
