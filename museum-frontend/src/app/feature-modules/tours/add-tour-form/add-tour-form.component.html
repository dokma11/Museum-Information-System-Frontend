<div class="dialogue">
  <div class="wrapper">
    <form [formGroup]="addTourForm">
        <h1>Add tour</h1>
        <div class="input-box">
            <input 
                    type="text" 
                    formControlName="name" 
                    required
            />
            <label [class.active]="addTourForm.get('name')?.value || focused === 'name'">Name</label>
        </div>
        <div class="input-box">
            <input 
                    type="text" 
                    formControlName="description"
                    required
            />
            <label [class.active]="addTourForm.get('description')?.value || focused === 'description'">Description</label>
        </div>
        <!-- <div class="input-box">
            <select formControlName="role" required>
                    <option value="Organizer">Organizer</option>
                    <option value="Curator">Curator</option>
                    <option value="Restaurateur">Restaurateur</option>
            </select>
            <label>Select Role</label>
        </div>              OVO TREBA DA BUDE NACIN DA SE ODABERE VODIC. MOZDA I DA BUDE NOVI MODALNI SA PUNIM PRIKAZOM -->
        <div class="date-time">
            <div class="input-box">
                <input 
                        type="date" 
                        id="datepicker" 
                        name="datepicker" 
                        formControlName="occurrenceDate"
                        [min]="minDate">
            </div>
            <div class="input-box">
                    <input matInput 
                        type="time" 
                        id="timepicker" 
                        name="timepicker" 
                        formControlName="occurrenceTime">
            </div>
        </div>
        <div class="input-box">
            <input 
                    type="number" 
                    formControlName="capacity"
                    required
            />
            <label [class.active]="addTourForm.get('capacity')?.value || focused === 'capacity'">Capacity</label>
        </div>
        <div class="ticket-prices">
            <div class="input-box">
                <input 
                        type="number"
                        formControlName="adultTicketPrice"
                        required
                />
                <label [class.active]="addTourForm.get('adultTicketPrice')?.value || focused === 'adultTicketPrice'">Adult Ticket Price</label>
            </div>
            <div class="input-box">
                <input 
                        type="number"
                        formControlName="minorTicketPrice"
                        required
                />
                <label [class.active]="addTourForm.get('minorTicketPrice')?.value || focused === 'minorTicketPrice'">Minor Ticker Price</label>
            </div>
        </div>
        <div class="buttons">
          <button type="submit" class="btn" [@buttonState]="buttonState"></button>
          <button type="submit" class="btn" [@buttonState]="buttonState" (click)="selectRouteButtonClicked()">Select route</button>
        </div>
        <div class="image-form-field form-div">
            <label for="file-upload" class="custom-file-upload">
                Upload image
            </label>
            <input
                id="file-upload"
                accept="image/*"
                type="file"
                (change)="onSelectImage($event)"
            />
        </div>
        <button type="submit" class="submit-btn" [@buttonState]="buttonState" (click)="addTourButtonClicked()">Add</button>

        <div class="admin-choosing">
            <mat-label id="choose-admin">Choose Guide</mat-label>
            <table>
              <tbody>
                <tr *ngFor="let admin of curators">
                  <td>{{ admin.username }}</td>
                  <td>&nbsp;&nbsp;</td>
                  <td>
                    <button (click)="onAddAdminClicked(admin)" 
                            color="primary"
                            type="submit"
                            mat-raised-button>
                      Add
                    </button>          
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    </form>
  </div>
</div>
