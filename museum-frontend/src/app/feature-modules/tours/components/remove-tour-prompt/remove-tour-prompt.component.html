<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="modal-container">
  <div class="prompt">
    <h1>Remove tour</h1>
    <p>Are you sure you want to remove this tour?</p>
    <div class="buttons">
      <button type="submit" 
              class="btn"
              (click)="removeButtonClicked()"
              [@buttonState]="removeButtonState" 
              >Remove
      </button>
      <button type="submit" 
              class="btn"
              (click)="cancelButtonClicked()"
              [@buttonState]="cancelButtonState" 
              >Cancel
      </button>
    </div>
  </div>
</div>
