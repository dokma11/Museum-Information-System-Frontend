<div
    class="tour-card"
>
    <div class="tour-card-content">
        <div class="tour-card-top">
        </div>
        <div class="tour-card-information">
            <div class="tour-card-center">
                <div class="tour-guide-value">
                    <strong>User: </strong> {{ request.proposer?.firstName }} {{ request.proposer?.lastName }}
                </div>
                <div class="tour-date">
                  <div class="tour-date-value">
                    <strong>Date and time: </strong> {{ this.tourOccurrenceDate }} {{ this.tourOccurrenceTime }} h
                  </div>
                </div>
                <div class="tour-capacity">
                  <div class="tour-capacity-value">
                      <strong>Guest number: </strong> {{ request.guestNumber }} people
                  </div>
                </div>
                <div class="tour-rooms-occupied">
                  <div class="tour-rooms-value">
                      <strong>Exhibitions: </strong> {{ exhibitionsString }}
                  </div>
                </div>
            </div>
            <div class="tour-card-right">
                <div class="request-status-value"
                     *ngIf="this.user?.role === 'GUEST'"
                >
                    <strong>Status: </strong> &nbsp; {{ request.status.toString() }}
                </div>

                <button
                    class="btn"
                    *ngIf="user?.role == 'ORGANIZER'"
                    (click)="acceptButtonClicked(request);$event.stopPropagation()"
                    [@buttonState]="acceptButtonState"
                >
                    <fa-icon [icon]="faCheck" />
                    &nbsp;Accept
                </button>

                <button
                    class="btn"
                    *ngIf="user?.role == 'ORGANIZER'"
                    (click)="declineButtonClicked(request);$event.stopPropagation()"
                    [@buttonState]="declineButtonState"
                >
                    <fa-icon [icon]="faTimes" />
                    &nbsp;Decline
                </button>
            </div>
        </div>
    </div>
</div>
