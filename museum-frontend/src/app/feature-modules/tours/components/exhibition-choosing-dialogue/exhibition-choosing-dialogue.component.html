<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="modal-container">
  <div class="prompt">
    <h1>Choose exhibitions</h1>
    <table id="exhibitions-table">
      <tbody>
        <tr *ngFor="let exhibition of exhibitions">
          <td>{{ exhibition.name }}</td>
          <td>{{ exhibition.shortDescription }}</td>
          <td>&nbsp;&nbsp;</td>
          <td>
            <button class="table-btn"
                    (click)="onChooseClicked(exhibition)" 
                    type="submit"
                    *ngIf="!isSelected(exhibition)"
                    [@buttonState]="chooseButtonState"
                    >Choose
            </button> 
            <button class="table-btn"
                    (click)="onRemoveClicked(exhibition)" 
                    type="submit"
                    *ngIf="isSelected(exhibition)"
                    [@buttonState]="chooseButtonState"
                    >Remove
            </button> 
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit" 
            class="btn"
            (click)="doneButtonClicked()"
            [@buttonState]="doneButtonState" 
            >Done
    </button>
  </div>
</div>
