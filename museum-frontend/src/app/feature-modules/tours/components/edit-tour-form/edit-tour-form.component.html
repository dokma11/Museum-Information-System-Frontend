<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="dialogue">
  <div class="wrapper">
    <form [formGroup]="editTourForm">
        <h1>Edit tour</h1>

        <div class="input-box">
            <input
                    type="text"
                    formControlName="name"
                    required
            />
            <label [class.active]="editTourForm.get('name')?.value || focused === 'name'">Name</label>
        </div>

        <div class="input-box">
            <input
                    type="text"
                    formControlName="description"
                    required
            />
            <label [class.active]="editTourForm.get('description')?.value || focused === 'description'">Description</label>
        </div>

        <div class="date-time">
            <div class="input-box">
                <input
                        type="date"
                        id="datepicker"
                        name="datepicker"
                        formControlName="occurrenceDate"
                        [min]="minDate">
            </div>
            <div class="input-box">
                    <input matInput
                        type="time"
                        id="timepicker"
                        name="timepicker"
                        formControlName="occurrenceTime">
            </div>
        </div>

        <div class="input-box">
            <input
                    type="number"
                    formControlName="capacity"
                    required
            />
            <label [class.active]="editTourForm.get('capacity')?.value || focused === 'capacity'">Capacity</label>
        </div>

      <div class="ticket-prices">
        <div class="input-box">
          <div class="display-value">
            {{ this.adultTicketPrice }}
          </div>
          <label [class.active]="true">Adult Ticket Price</label>
        </div>
        <div class="input-box">
          <div class="display-value">
            {{ this.minorTicketPrice }}
          </div>
          <label [class.active]="true">Minor Ticket Price</label>
        </div>
      </div>

      <div class="input-box">
        <select formControlName="category" required>
          <option value="ART_COLLECTIONS">Art Collections</option>
          <option value="HISTORICAL_EXHIBITS">Historical Exhibits</option>
          <option value="SCIENCE_AND_TECHNOLOGY">Science and Technology</option>
          <option value="CULTURAL_HERITAGE">Cultural Heritage</option>
          <option value="ANCIENT_ART">Ancient Art</option>
          <option value="EUROPEAN_PAINTINGS">European Paintings and Sculptures</option>
          <option value="MODERN_ART">Modern Art</option>
          <option value="AMERICAN_ART">American Art</option>
          <option value="ASIAN_ART">Asian Art</option>
          <option value="AFRICAN_CULTURE">African Culture</option>
          <option value="ISLAMIC_ART">Islamic Art</option>
          <option value="COSTUME_INSTITUTE">Costume Institute</option>
          <option value="ARMS_AND_ARMOR">Arms and Armor</option>
        </select>
        <label>Select category</label>
      </div>

      <div class="input-box">
          <input
                  type="text"
                  formControlName="picturePath"
                  required
          />
          <label [class.active]="editTourForm.get('picturePath')?.value || focused === 'picturePath'">Insert image path</label>
        </div>

        <button type="submit" class="submit-btn" [@buttonState]="selectRoutebuttonState" (click)="selectRouteButtonClicked()">Select route</button>

        <button type="submit" class="submit-btn" [@buttonState]="selectCuratorbuttonState" (click)="selectCuratorButtonClicked()">Select curator</button>

        <button type="submit" class="submit-btn" [@buttonState]="buttonState" (click)="editTourButtonClicked()">Edit</button>
    </form>
  </div>
</div>
