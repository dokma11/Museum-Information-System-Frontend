<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="dialogue">
  <div class="wrapper">
    <form [formGroup]="editTourRequestForm">
      <h1>Request personal tour</h1>

      <h2>Date and time</h2>
      <div class="date-time">
        <div class="input-box">
          <input
            type="date"
            id="datepicker"
            name="datepicker"
            formControlName="occurrenceDate"
            [min]="minDate">
        </div>
        <div class="input-box">
          <input matInput
                 type="time"
                 id="timepicker"
                 name="timepicker"
                 formControlName="occurrenceTime">
        </div>
      </div>

      <div class="input-box">
        <input
          type="number"
          formControlName="guestNumber"
          required
        />
        <label [class.active]="editTourRequestForm.get('guestNumber')?.value || focused === 'guestNumber'">Guest number</label>
      </div>

      <div class="input-box">
        <input
          type="number"
          formControlName="contactPhone"
          required
        />
        <label [class.active]="editTourRequestForm.get('contactPhone')?.value || focused === 'contactPhone'">Contact phone number</label>
      </div>

      <div class="ticket-prices">
        <div class="input-box">
          <div class="display-value">
            {{ this.adultTicketPrice }}
          </div>
          <label [class.active]="true">Adult Ticket Price</label>
        </div>
        <div class="input-box">
          <div class="display-value">
            {{ this.minorTicketPrice }}
          </div>
          <label [class.active]="true">Minor Ticket Price</label>
        </div>
      </div>

      <button type="submit" class="submit-btn" [@buttonState]="routeButtonState" (click)="selectRouteButtonClicked()">Select route</button>

      <button type="submit" class="submit-btn" [@buttonState]="submitButtonState" (click)="editTourRequestButtonClicked()">Edit</button>
    </form>
  </div>
</div>
