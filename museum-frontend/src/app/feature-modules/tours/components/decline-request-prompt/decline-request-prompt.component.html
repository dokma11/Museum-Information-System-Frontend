<div class="modal-overlay" (click)="overviewClicked()"></div>
<div class="modal-container">
  <div class="prompt">
    <h1>Decline Request</h1>
    <p>Are you sure you want to decline this request?</p>
    <div class="buttons">
      <button type="submit" 
              class="btn"
              (click)="declineButtonClicked()"
              [@buttonState]="declineButtonState" 
              >Decline
      </button>
      <button type="submit" 
              class="btn"
              (click)="cancelButtonClicked()"
              [@buttonState]="cancelButtonState" 
              >Cancel
      </button>
    </div>
  </div>
</div>
