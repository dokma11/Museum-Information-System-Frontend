<div
    class="tour-card"
>
    <div class="tour-card-left">
        <div class="tour-image-container">
            <img
                class="tour-image"
                *ngIf="!tour"
                src="https://imgs.search.brave.com/udmDGOGRJTYO6lmJ0ADA03YoW4CdO6jPKGzXWvx1XRI/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAyLzY4LzU1LzYw/LzM2MF9GXzI2ODU1/NjAxMl9jMVdCYUtG/TjVyalJ4UjJleVYz/M3puSzRxblllS1pq/bS5qcGc"
            />
            <img
                class="tour-image"
                *ngIf="tour"
                [src]=tour.picturePath
            />
        </div>
    </div>
    <div class="tour-card-content">
        <div class="tour-card-top">
          <!-- OVDE SU BILE ONA KANTICA I TA SRANJA-->
        </div>
        <div class="tour-card-information">
            <div class="tour-card-center">
                <div class="tour-title">{{ tour.name }}</div>
                <div class="tour-guide-value">
                    <strong>Description: </strong> {{ tour.description }}
                </div>
                <div class="tour-guide">
                    <div class="tour-guide-value">
                        <strong>Guide: </strong> {{ tour.guide?.firstName }} {{ tour.guide?.lastName }}
                    </div>
                </div>
                <div class="tour-date">
                  <div class="tour-date-value">
                    <strong>Date and time: </strong> {{ tour.occurrenceDateTime }}
                  </div>
                </div>
                <div class="tour-capacity">
                  <div class="tour-capacity-value">
                      <strong>Capacity: </strong> {{ tour.capacity }} people
                  </div>
                </div>
            </div>
            <div class="tour-card-right">
                <div class="tour-price">
                    <div class="tour-price-value">
                      Adults: {{ tour.adultTicketPrice }}
                    </div>
                    <fa-icon class="tour-price-tokens" [icon]="faCoins" />
                    &nbsp;&nbsp;&nbsp;
                    <div class="tour-price-value">
                        Minors: {{ tour.minorTicketPrice }}
                      </div>
                      <fa-icon class="tour-price-tokens" [icon]="faCoins" />
                </div>

                <button
                    class="btn"
                    (click)="editButtonClicked();$event.stopPropagation()"
                    [@buttonState]="editButtonState"
                >
                    <fa-icon [icon]="faPen" />
                    &nbsp;Edit
                </button>

                <button
                    class="btn"
                    (click)="removeButtonClicked(tour.id!);$event.stopPropagation()"
                    [@buttonState]="removeButtonState"
                >
                    <fa-icon [icon]="faRemove" />
                    &nbsp;Remove
                </button>
            </div>
        </div>
    </div>
</div>
