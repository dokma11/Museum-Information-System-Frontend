<div class="overview" [ngStyle]="{'background-size': backgroundSize}">
  <div class="h2-wrapper">
    <h2>Tours</h2>
  </div>
  <br>
  <div class="p-wrapper">
    <p>Welcome to your organizer dashboard! Here, you can effortlessly create, edit, and manage your tours with ease. 
      Whether it's crafting exciting new experiences or fine-tuning existing ones, this is your hub for bringing unforgettable adventures to life</p>
  </div>
  <button
          type="submit" 
          class="add-tour-btn" 
          (click)="addToursButtonClicked()"
          [@buttonState]="toursButtonState">
    <fa-icon [icon]="faPlus" />
    Add tour
  </button>
  <div class="tour-search-results">
    <div class="tour-search-result-tours">
        <xp-tour-card-view
            [@fadeIn]
            *ngFor="let tour of tours"
            [tour]="tour"
        ></xp-tour-card-view>
    </div>
  </div>
</div>
